<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楓之谷M 交易所利潤計算機</title>
    <link rel="icon" href="https://lwi.nexon.com/m_maplestorym/favicon_96.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        h1 {
            margin: 0;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 15px;
        }
        .result-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 15px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-left: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 24px;
            width: 250px;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="https://lwi.nexon.com/m_maplestorym/favicon_96.png" alt="圖標">
    <h1>楓之谷M 交易所利潤計算機</h1>
</div>

<div class="input-group">
    <label for="buyPrice">請填寫買入價格（可用單位: e=億, w=萬）:</label>
    <input type="text" id="buyPrice" placeholder="例如: 1e 或 1000w">
</div>
<div class="input-group">
    <label for="sellPrice">請填寫賣出價格（可用單位: e=億, w=萬）:</label>
    <input type="text" id="sellPrice" placeholder="例如: 1e 或 1000w">
</div>

<div class="result-container">
    <button onclick="calculateProfit()">計算利潤</button>
    <div id="result">利潤為: NaN 楓幣</div>
</div>

<script>
    // 禁用右鍵選單
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
        alert("右鍵選單已被禁用。");
    });

    // 禁用開發者工具的快捷鍵
    document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && (event.key === 'i' || event.key === 'I' || event.key === 'j' || event.key === 'J' || event.key === 'u' || event.key === 'U')) {
            event.preventDefault(); // 禁用 Ctrl + I, Ctrl + J, Ctrl + U
            alert("開發者工具快捷鍵已被禁用。");
        }
    });

    function parsePrice(priceStr) {
        priceStr = priceStr.trim().toLowerCase();
        if (priceStr.endsWith("e")) {
            return parseFloat(priceStr.slice(0, -1)) * 100000000;
        } else if (priceStr.endsWith("w")) {
            return parseFloat(priceStr.slice(0, -1)) * 10000;
        } else {
            return parseFloat(priceStr);
        }
    }

    function formatPrice(price) {
        if (price >= 100000000) {
            return (price / 100000000).toFixed(2) + " 億楓幣";
        } else if (price >= 10000) {
            return (price / 10000).toFixed(2) + " 萬楓幣";
        } else {
            return price.toFixed(2) + " 楓幣";
        }
    }

    function calculateProfit() {
        const buyPriceStr = document.getElementById("buyPrice").value;
        const sellPriceStr = document.getElementById("sellPrice").value;

        const buyPrice = parsePrice(buyPriceStr);
        const sellPrice = parsePrice(sellPriceStr);

        const profit = (sellPrice * 0.9) - buyPrice;
        const formattedProfit = formatPrice(profit);

        document.getElementById("result").innerText = "利潤為: " + formattedProfit;
    }
</script>

</body>
</html>
